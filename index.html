    L.esri.basemapLayer('DarkGray').addTo(map);
    Papa.parse('https://gist.githubusercontent.com/hongrell/cdd122e5ff28dfa10698aaed9c244502/raw/9e67f44e2401029269fdb7f0ad298d7523779751/Flowmap_Cities_one_to_many.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        var geoJsonFeatureCollection = {
          type: 'FeatureCollection',
          features: results.data.map(function(datum) {
            return {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [datum.s_lon, datum.s_lat]
              },
              properties: datum
            }
          })
        };
        var oneToManyFlowmapLayer = L.canvasFlowmapLayer(geoJsonFeatureCollection, {
          originAndDestinationFieldIds: {
            originUniqueIdField: 's_city_id',
            originGeometry: {
              x: 's_lon',
              y: 's_lat'
            },
            destinationUniqueIdField: 'e_city_id',
            destinationGeometry: {
              x: 'e_lon',
              y: 'e_lat'
            }
          },
          canvasBezierStyle: {
            type: 'classBreaks',
            field: 's_voltage',
            classBreakInfos: [{
              classMinValue: 0,
              classMaxValue: 22,
              symbol: {
                strokeStyle: '#6600CC', //Purple
                lineWidth: 1.5,
                lineCap: 'round',
                shadowColor: '#6600CC',
                shadowBlur: 1.5
              }
            }, {
              classMinValue: 23,
              classMaxValue: 69,
              symbol: {
                strokeStyle: '#ffed51', //Yello
                lineWidth: 1.5,
                lineCap: 'round',
                shadowColor: '#ffed51',
                shadowBlur: 1.5
              }
            }, {
              classMinValue: 70,
              classMaxValue: 115,
              symbol: {
                strokeStyle: '#FF9900', //Orange
                lineWidth: 1.5,
                lineCap: 'round',
                shadowColor: '#FF9900',
                shadowBlur: 1.5
              }
              }, {
              classMinValue: 116,
              classMaxValue: 230,
              symbol: {
                strokeStyle: '#ff63c8', //Pink
                lineWidth: 1.5,
                lineCap: 'round',
                shadowColor: '#ff63c8',
                shadowBlur: 1.5
              }
              }, {
              classMinValue: 231,
              classMaxValue: 500,
              symbol: {
                strokeStyle: '#ff0000', //Red
                lineWidth: 1.5,
                lineCap: 'round',
                shadowColor: '#ff0000',
                shadowBlur: 1.5
              }
            }],
            // the layer will use the defaultSymbol if a data value doesn't fit
            // in any of the defined classBreaks
            defaultSymbol: {
              strokeStyle: '#e7e1ef',
              lineWidth: 1.5,
              lineCap: 'round',
              shadowColor: '#e7e1ef',
              shadowBlur: 1.5
            },
          },
        pathDisplayMode: 'selection',
          animationStarted: true,
          animationEasingFamily: 'Cubic',
          animationEasingType: 'In',
          animationDuration: 2000
        }).addTo(map);



        // since this demo is using the optional "pathDisplayMode" as "selection",
        // it is up to the developer to wire up a click or mouseover listener
        // and then call the "selectFeaturesForPathDisplay()" method to inform the layer
        // which Bezier paths need to be drawn
        oneToManyFlowmapLayer.on('click', function(e) {
          if (e.sharedOriginFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedOriginFeatures, 'SELECTION_NEW');
          }
          if (e.sharedDestinationFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedDestinationFeatures, 'SELECTION_NEW');
          }
        });
               
      }
    });
